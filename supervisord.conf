[supervisord]
nodaemon=true

[program:fix-perms]
command=sh -c "mkdir -p storage/framework/{cache,sessions,views} bootstrap/cache && chown -R www-data:www-data storage bootstrap/cache && chmod -R 775 storage bootstrap/cache"
priority=1
autostart=true
autorestart=false

[program:php-fpm]
command=docker-php-entrypoint php-fpm
priority=5
autostart=true
autorestart=true

[program:nginx]
command=nginx -g "daemon off;"
priority=10
autostart=true
autorestart=true
